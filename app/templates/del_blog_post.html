{% extends "base.html" %}

{% block content %}
    <h1>Delete Blog Post</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.post_name.label }}<br>
            {{ form.post_name(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    {% for error in form.post_name.errors %}
        <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
{% endblock %}
